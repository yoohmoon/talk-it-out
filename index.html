<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to Talk It Out!</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>4:18</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Talk It Out</h1>
      <div id="logo">
        <img
          src="https://play-lh.googleusercontent.com/4RaOP0APEXMS4d3YMIURcFdovM9X_5FVYb1ff1vZ8ygANb2JZt8uh7piciYM2JSbbdQ"
          alt="logo"
        />
      </div>
    </header>

    <form action="community.html" method="get" id="signup-form">
      <button class="signup-form__google-btn">
        <i class="fab fa-google-plus-square fa-lg"></i>
        <span>Continue with Google</span>
      </button>
      <button class="signup-form__facebook-btn">
        <i class="fab fa-facebook-square"></i>
        <span>Continue with Facebook</span>
      </button>
      <button class="signup-form__email-btn">
        <i class="far fa-envelope"></i>
        <span>Register by email</span>
      </button>
    </form>

    <div class="login">
      <div class="login__desc">
        <span>Already registered?</span>
      </div>
      <a href="#">LOG IN</a>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big :( </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
