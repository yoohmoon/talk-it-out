<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Messages - Talk It Out</title>
    <link rel="stylesheet" href="./css/style.css" />

    <style>
      .nav__btn:nth-child(2),
      .nav__btn:nth-child(3) {
        opacity: 0.5;
      }

      .nav__btn:nth-child(1) {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>4:18</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Messages</h1>
      <div class="screen-header__icon">
        <i class="fab fa-searchengin fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="./assets/rachel.webp"
            alt="Rachel in Friends"
            class="user-component__avatar user-component__avatar--small"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Rachel Green</h4>
            <h6 class="user-component__subtitle">
              Are you having fun at the party?
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__column--time">16:45</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html">
            <span class="nav__notification">1</span>
            <i class="fas fa-comments fa-2x"></i>
            <span>Messages</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./community.html"
            ><i class="fas fa-user-friends fa-2x"></i>
            <span>Community</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./profile.html">
            <i class="far fa-user-circle fa-2x"></i>
            <!-- <i class="fas fa-user-circle"></i> -->
            <span>Profile</span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :( </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
