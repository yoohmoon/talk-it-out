<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile - Talk It Out</title>
    <link rel="stylesheet" href="./css/style.css" />

    <style>
      .nav__btn:nth-child(2),
      .nav__btn:nth-child(1) {
        opacity: 0.5;
      }

      .nav__btn:nth-child(3) {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>4:18</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header profile-header">
      <h1 class="screen-header__title"></h1>
      <div class="screen-header__icon--cog">
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </header>

    <div class="user-profile">
      <div class="user-profile__row">
        <img
          src="http://imagescdn.gettyimagesbank.com/500/20/172/297/0/1277094540.jpg"
          alt="user icon"
          class="user-profile__avatar"
        />
        <div class="badge badge-lg">
          <i class="fas fa-camera"></i>
        </div>
      </div>
      <div class="user-profile__row">
        <span class="user-profile__name">Moon</span>
        <span class="user-profile__edit">
          <i class="fas fa-pencil-alt fa-lg"></i>
        </span>
      </div>
    </div>

    <div class="language-info">
      <div class="language-info__study">
        <div class="language-info__title">
          <div class="language-info__text">STUDY LANGUAGES</div>
          <span class="language-info__edit">
            <i class="fas fa-pencil-alt fa-lg"></i>
          </span>
        </div>
        <div class="language-info__container">
          <span>English</span>
          <div class="language-info__container-icon">
            <i class="fas fa-seedling"></i>
            <i class="fas fa-seedling"></i>
            <i class="fas fa-seedling"></i>
          </div>
        </div>
      </div>

      <div class="language-info__study">
        <div class="language-info__title">
          <div class="language-info__text">MOTHER TONGUE</div>
          <span class="language-info__edit">
            <i class="fas fa-pencil-alt fa-lg"></i>
          </span>
        </div>
        <div class="language-info__container">
          <span>Korean</span>
        </div>
      </div>

      <div class="language-info__study">
        <div class="language-info__title">
          <div class="language-info__text">BIOGRAPHY</div>
          <span class="language-info__edit">
            <i class="fas fa-pencil-alt fa-lg"></i>
          </span>
        </div>
        <div class="language-info__container">
          <span>Tell us more about you...</span>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html">
            <span class="nav__notification">1</span>
            <i class="fas fa-comments fa-2x"></i>
            <span>Messages</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./community.html"
            ><i class="fas fa-user-friends fa-2x"></i>
            <span>Community</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./profile.html">
            <i class="far fa-user-circle fa-2x"></i>
            <!-- <i class="fas fa-user-circle"></i> -->
            <span>Profile</span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :( </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
